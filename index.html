<!doctype html>
<html>

<head>
  <title>Syreny Fox O'clock</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
  <ul id="messages"></ul>
  <form action="">
    <input id="m" autocomplete="off" /><button class="btn--form">Wy≈õlij</button>
  </form>
  <div class="buttonContainer">
    <div class="btn" data-index="0"></div>
    <div class="btn" data-index="1"></div>
    <div class="btn" data-index="2"></div>
    <div class="btn" data-index="3"></div>
    <div class="btn" data-index="4"></div>
    <div class="btn" data-index="5"></div>
    <div class="btn" data-index="6"></div>
    <div class="btn" data-index="7"></div>
    <div class="btn" data-index="8"></div>
    <div class="btn" data-index="9"></div>
    <div class="btn" data-index="10"></div>
    <div class="btn" data-index="11"></div>
    <div class="btn" data-index="12"></div>
    <div class="btn btn--sound">REMINDER</div>
    <div class="btn btn--ending">ENDING</div>
    <div class="btn btn--reset">RESET</div>
    <div class="nextContainer">
      <div class="btn btn--next"></div>
    </div>
  </div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script>
    const messages = document.querySelector('#messages');
    const buttons = document.querySelectorAll('.btn');
    const input = document.querySelector('#m');
    const nextBtn = document.querySelector('.btn--next');
    const array = [];
    let msgNr = 0;
    let nextPage = false;

    fetch('text/hints.json')
      .then(response => response.json())
      .then(parsed => {
        for (let key in parsed) {
          parsed[key].forEach((el, i) => {
            const choosenDiv = document.querySelector(`div[data-index="${i}"]`);
            if (choosenDiv) {
              choosenDiv.textContent = el;
              array.push(el)
            }
          })
        }
        // console.log(array);
      });

    (function () {
      var socket = io();



      document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value === '') return;
        socket.emit('chat message', input.value);
        input.value = '';
        return false;
      })

      socket.on('chat message', function (msg) {
        const today = new Date();
        const time =
          `${today.getHours()<10?'0'+today.getHours():today.getHours()}:${today.getMinutes()<10?'0'+today.getMinutes():today.getMinutes()}`;
        // :${today.getSeconds()<10?'0'+today.getSeconds():today.getSeconds()}
        if (msg === 'RESET') {
          messages.innerHTML = '';
          msgNr = 0;
        } else if (msgNr < 10) {
          const li = document.createElement('li');
          li.appendChild(document.createTextNode(`${time} ${msg}`));
          li.className = `nr${msgNr}`;
          msgNr++;
          messages.appendChild(li);
        } else {
          const lis = document.querySelectorAll('ul li');
          lis.forEach((el, i) => {
            if (i + 1 === lis.length) {
              el.textContent = `${time}: ${msg}`
            } else {
              el.textContent = document.querySelector(`.nr${i+1}`).textContent;
            }
          })

        }
        input.blur();
      });
    })();

    function insertMessage(e) {
      input.value = e.target.textContent;
      input.focus();
    }

    function editHint(e) {
      e.preventDefault();
      if (e.target.contentEditable === true) {
        e.target.contentEditable = false;
      } else {
        e.target.contentEditable = true;
        e.target.focus();
      }
    }

    function endFocus(e) {
      e.target.contentEditable = false;
      console.log(e.target.dataset.index);
    }

    function nextHints(e) {
      if (!nextPage) {
        fetch('text/hints.json')
          .then(response => response.json())
          .then(parsed => {
            for (let key in parsed) {
              parsed[key].forEach((el, i) => {
                if (i > 11) {
                  const choosenDiv = document.querySelector(`div[data-index="${i-12}"]`);
                  if (choosenDiv) {
                    choosenDiv.textContent = el;
                    // array.push(el)
                  }
                }
              })
            }
            nextPage = !nextPage;
          });
      } else if (nextPage) {
        fetch('text/hints.json')
          .then(response => response.json())
          .then(parsed => {
            for (let key in parsed) {
              parsed[key].forEach((el, i) => {
                const choosenDiv = document.querySelector(`div[data-index="${i}"]`);
                if (choosenDiv) {
                  choosenDiv.textContent = el;
                  array.push(el)
                }
              })
            }
            nextPage = !nextPage;
          });
      }
    }

    buttons.forEach(el => el.addEventListener('click', insertMessage));
    nextBtn.addEventListener('click', nextHints)
    // buttons.forEach(el => el.addEventListener('dblclick', editHint));
    // buttons.forEach(el => el.addEventListener('focusout', endFocus));
  </script>
</body>

</html>
